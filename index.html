<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndaiaFibra - AvaliaÃ§Ã£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #001933, #003366);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    img {
      width: 130px;
      opacity: 0;
      transform: translate(-120px, 80px) scale(0.8) rotate(-15deg);
      animation: entradaLogo 1.3s ease-out forwards;
      filter: drop-shadow(0 0 12px rgba(0, 162, 255, 0.4));
      position: relative;
      z-index: 3;
    }

    /* Rastro de brilho */
    .brilho {
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(0, 162, 255, 0.8) 0%, transparent 70%);
      opacity: 0;
      border-radius: 50%;
      filter: blur(25px);
      transform: translate(-120px, 80px);
      z-index: 2;
    }

    p {
      font-size: 1.2rem;
      margin-top: 18px;
      opacity: 0;
      animation: textoAparece 1.3s ease-out 0.6s forwards;
    }

    /* ====== AnimaÃ§Ãµes ====== */
    @keyframes entradaLogo {
      0% {
        opacity: 0;
        transform: translate(-120px, 80px) scale(0.8) rotate(-15deg);
      }
      70% {
        opacity: 1;
        transform: translate(10px, -10px) scale(1.05) rotate(3deg);
      }
      100% {
        opacity: 1;
        transform: translate(0, 0) scale(1) rotate(0);
      }
    }

    @keyframes textoAparece {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes saidaLogo {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-180px) scale(0.7);
        opacity: 0;
      }
    }

    @keyframes rastroBrilho {
      0% {
        opacity: 0;
        transform: translate(-120px, 80px) scale(0.6);
      }
      40% {
        opacity: 0.9;
        transform: translate(-40px, 40px) scale(1);
      }
      70% {
        opacity: 1;
        transform: translate(10px, 0) scale(1.1);
      }
      100% {
        opacity: 0;
        transform: translate(30px, -120px) scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="brilho" id="brilho"></div>
  <img id="logo" src="logo.png" alt="IndaiaFibra Logo">
  <p>Obrigado por escolher a IndaiaFibra ðŸ˜Š</p>

  <script>
    const logo = document.getElementById('logo');
    const brilho = document.getElementById('brilho');

    // Inicia o rastro junto com a entrada do logo
    brilho.style.animation = "rastroBrilho 1.4s ease-out forwards";

    // AnimaÃ§Ã£o de saÃ­da do logo e rastro
    setTimeout(() => {
      logo.style.animation = "saidaLogo 1s ease-in forwards";
      brilho.style.animation = "rastroBrilho 1s ease-in forwards";
    }, 1300);

    // Redirecionamento automÃ¡tico
    setTimeout(() => {
      window.location.href = "https://search.google.com/local/writereview?placeid=ChIJj8QLZ3VNz5QR6fyhf_lxpkM";
    }, 2400);
  </script>
</body>
</html>
